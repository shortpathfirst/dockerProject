<header>
    <div class="container">
        <a routerLink="/" class="logo">Pizza Store</a>
        <nav>
            <ul>
                <li *ngIf="!isAuth">
                    <a routerLink="/login"> Login </a>
                </li>
                <li *ngIf="isAuth" class="menu-container">
                    <a routerLink="/dashboard">{{user.name}}</a>
                    <div class="menu">
                        <a routerLink="/profile">Profile</a>
                        <a routerLink="/orders">Orders</a>
                        <a (click)="logout()">Logout</a>
                    </div>
                </li>
                <li>
                    <a routerLink="/cart-page">Cart <span *ngIf="cartQuantity" >{{cartQuantity}}</span><mat-icon>shopping_cart</mat-icon></a>
                </li>
            </ul>
        </nav>
    </div>
</header>
